{% extends 'main/base.html' %}
{% load static %}
{% load widget_tweaks %}

{% block content %}


<div class="span12">
  <div class="well well-small" style="background-color: #0d0d0d; border: none">
    <div class="row-fluid">
      <div class="col-12 col-md-12 m-b-sm">
        <div class="card bg-light">
          <a href="{% url 'support:customer_ticket_list' %}" class="btn btn-success" style="font-size: 20px; padding: 5px 10px;">Ticket</a>
          <a href="{% url 'support:customer_chat' %}" class="btn btn-dark" style="font-size: 20px; padding: 5px 10px;">Chat</a>
          <div class="title-back" style="height: 75vh;">
            <div class="col-md-12 col-sm-12 m-y-md">
                <!-- BEGIN PORTLET-->
                <div class="ticket font-light">
                    <div class="portlet-body" id="chats">
                        <form method="post" action='{% url "support:customer_post_ticket" %}'>
                            {% csrf_token %}
                            <div class="chat-form">
                                <div class="input-cont">
                                    <label>Subject Title: </label>
                                    <input class="new-form-control" type="text" placeholder="Type a Subject Title here..." name="sub_title" />
                                    <label>Subject Description: </label>
                                    <textarea class="new-form-control" style="min-width: 100%; max-width:100%" placeholder="Type a Subject content here..." name="sub_description" id="id_description"/></textarea>
                                </div>
                                <div style="clear: both;"></div>
                                <div class="text-right">
                                    <button type="submit" class="btn btn-success" >Create</button>
                                    <a href="{% url 'support:customer_ticket_list' %}" class="btn btn-dark">Cancel</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- END PORTLET-->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
<script src="{% static 'main/admin/pages/scripts/index.js' %}" type="text/javascript"></script>
